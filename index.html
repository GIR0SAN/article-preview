<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Article preview</title>
 
</head>
<body>
    <header class="l-header">
      <div class="l-container">
        <div class="l-content__wrapper">

          <img src="images/drawers.jpg" alt="Picture of a room" class="c-hero__image">

          <div class="l-text__wrapper">

            <h1 class="c-h1">
              Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home
            </h1>

            <p class="c-paragraph">
              Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I’ve got some simple tips 
              to help you make any room feel complete.
            </p>
            
            <div class="l-contribuitor__wrapper">

              <img src="images/avatar-michelle.jpg" alt="Michelle photo">

              <div class="l-name__wrapper">
                <h2>Michelle Appleton</h2>
                <p>28 Jun 2020</p>
              </div>

             <div>
              <a href="#"><img src="images/icon-share.svg" alt="Share icon"></a>
             </div>
              
              <div class="l-links__wrapper">
                <ul class="l-links__list">
                  
                  <li class="c-link"><a href="#"><img src="images/icon-facebook.svg" alt="Facebook icon"></a></li>

                  <li class="c-link"><a href="#"><img src="images/icon-twitter.svg" alt="Twitter icon"></a></li>

                  <li class="c-link"><a href="#"><img src="images/icon-pinterest.svg" alt="Pinterest icon"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
