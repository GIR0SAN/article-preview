<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Article preview</title>
 
</head>
<body>
    <header class="l-header" >
      <div class="l-container">
        <div class="l-content__wrapper">

          <img src="images/drawers.jpg" alt="Picture of a room" class="c-hero__image" id="hide" onclick="function(hide)" >

          <div class="l-text__wrapper" >

            <h1 class="c-h1">
              Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home
            </h1>

            <p class="c-paragraph">
              Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I've got some simple tips 
              to help you make any room feel complete.
            </p>
            
            <div class="l-contribuitor__wrapper">
              <div class="l-rigth_-block">
                <img src="images/avatar-michelle.jpg" alt="Michelle photo" class="c-profile__image">
                <div class="l-name__wrapper">
                
                  <h2 class="c-h2">Michelle Appleton</h2>
                  <p class="c-date">28 Jun 2020</p>
                </div>
              </div>

             <div>
              <img src="images/icon-share.svg" alt="Share icon" id="links" onclick="function(show)" class="c-share">
             </div>
              
              <div class="l-links__wrapper" id="show" >
                <ul class="l-links__list" >
                  
                  <li class="c-link"><a href="#"><img src="images/icon-facebook.svg" alt="Facebook icon" class="c-social__image"></a></li>

                  <li class="c-link"><a href="#"><img src="images/icon-twitter.svg" alt="Twitter icon" class="c-social__image"></a></li>

                  <li class="c-link"><a href="#"><img src="images/icon-pinterest.svg" alt="Pinterest icon" class="c-social__image"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
